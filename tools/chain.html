<script>
    // 实现 sum(1)(2)(3).valueOf()，实现这么一个 sum 函数，返回 6
    // 这里实现了简单的柯里化
    function sum(...nums) {
        //  闭包存储所有值
        const stack = [];
        stack.push(...nums)
        function main(...nums2) {
            stack.push(...nums2)
            return main
        }
        main.valueOf = function () {
            return stack.reduce((prev, curr) => {
                return prev + curr
            }, 0)
        }
        return main
    }

    const sum1 = sum(1)
    console.log(sum1(2,3)(4).valueOf())


    console.log(sum(1)(2)(3).valueOf())
    console.log(sum(1)(2)(3)(4).valueOf())
    console.log(sum(1)(2, 3, 4).valueOf())
</script>
