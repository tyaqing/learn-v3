<script>
    /*
    10. versions 是一个项目的版本号列表，因多人维护，不规则
    var versions=['1.45.0','1.5','6','3.3.3.3.3.3.3']
    要求从小到大排序，
    注意'1.45'比'1.5'大
    sorted=['1.5','1.45.0','3.3.3.3.3.3','6']
    https://segmentfault.com/a/1190000023485915
    * */
    const arr = ['1.45.0', '1.5', '6', '3.3.3.3.3.3.3']

    arr.sort((version1, version2) => {
        const v1 = version1.split('.');
        const v2 = version2.split('.');
        for (let i = 0; i < v1.length || i < v2.length; ++i) {
            let x = 0, y = 0;
            if (i < v1.length) x = parseInt(v1[i]);
            if (i < v2.length) y = parseInt(v2[i]);
            // 比较, 相等就继续比较
            if (x > y) return 1;
            if (x < y) return -1;
        }
        return 0;
    })
    console.log(arr)


</script>
</html>
