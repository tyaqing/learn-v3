</body>
<script>
    const data = [1, 3, 6,7, 9]
    function search(arr, target) {
        let left = 0, right = arr.length - 1;
        while (left <= right) {
            const pivotIndex = left + Math.floor((right - left) / 2)
            const pivot = arr[pivotIndex]
            if (target === pivot) return pivotIndex
            else if (target < pivot) right = pivotIndex - 1
            else left = pivotIndex + 1
        }
        console.log(right)
        return -1
    }
    console.log(search(data,4))
</script>
