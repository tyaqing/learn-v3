<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce</title>
</head>
<body>
<button id="btn">click</button>
</body>
<script>

    /*
    1.完成节流功能,保证被节流函数this正确
    2.保证事件e传参正确
    3.实现immediate功能
    4.实现取消功能
     */

    function debounce(func, delay, immediate = false) {
        let timer = null
        const main = function (...args) {
            timer && clearTimeout(timer)
            if (immediate) {
                // ⭐️
                const canRun = !timer
                console.log('run',canRun)

                timer = setTimeout(() => {
                    timer = null
                }, delay)
                if (canRun) return func.call(this, ...args)

            } else {
                timer = setTimeout(() => {
                    func.call(this, ...args)
                    timer = null
                }, delay)
            }
        }
        main.cancel = function () {
            clearTimeout(timer)
            timer = null
        }
        return main;
    }


    function alwaysTalk(e) {
        console.log('talk', Math.floor(Math.random() * 100))
        console.log(this, e)
    }

    const btn = document.querySelector('#btn')
    const debounceAlwaysTalk = debounce(alwaysTalk, 1000, true)
    btn.addEventListener('click', debounceAlwaysTalk)
    debounceAlwaysTalk.cancel()

</script>
</html>
