<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce</title>
</head>
<body>
<button id="btn">click</button>
</body>
<script>
    function Foo(){
        getName = function (){
            console.log(1)
        }
        return this
    }
    Foo.getName = function (){
        console.log(2)
    }
    Foo.prototype.getName = function (){
        console.log(3)
    }
    var getName = function (){
        console.log(4)
    }
    function getName(){
        console.log(5)
    }

    // 总体就是 new 带参数列表优先与不带参数列表
    // https://github.com/Wscats/articles/issues/85
    Foo.getName()  // 2
    getName() // 4
    Foo().getName()  //1
    getName() //1
    new Foo.getName() // 2  .的优先级最高 相当于new (Foo.getName)()
    new Foo().getName() //3  (new Foo()).getName()
    new new Foo().getName() // new (new Foo()).getName()
    new (new Foo()).getName()


</script>
</html>
