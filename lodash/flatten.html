<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flatten</title>
</head>
<body>

</body>
<script>
    function flatten(arr) {
        return arr.reduce((prev, curr) => {
            return prev.concat(Array.isArray(curr) ? flatten(curr) : curr)
        }, [])
    }

    const oArray = [1, 2, Symbol(), [4, [5, [6]]], 2, [2, {a: 'c'}], 9]
    console.log(flatten(oArray))
</script>
</html>
