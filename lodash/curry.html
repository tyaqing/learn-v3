<script>
    // 本质上是降低通用性，提高适用性。
    const person = [{name: 'kevin'}, {name: 'daisy'}]

    function add(a, b, c, d) {
        return a + b + c + d
    }

    function curry(func, ...arg) {
        const length = func.length
        return function (...arg2) {
            const combine = arg.concat(arg2);
            if (combine.length < length) return curry.call(this, func, ...combine)
            else return func.call(this, ...combine)
        }
    }

    const curryAdd = curry(add, 1, 2)
    console.log(curryAdd(3)(4))

</script>
