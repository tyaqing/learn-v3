<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    7、const chain=new Chain();
  chain.eat().sleep(5).eat().sleep(6).eat().work()
  输出结果是:
  eat->sleep(5)->eat->sleep(6)->eat-work
    * */
    class LazyManClass {
        queue = []
        constructor(name) {
            console.log(name)
            setTimeout(() => this.executor(), 0)
        }
        eat(name) {
            const fn  = ()=>{
                console.log(`eat ${name}`)
                this.executor()
            }
            this.queue.push(fn)
            return this
        }
        sleep(delay) {
            const fn = () => {
                setTimeout(() => {
                    console.log(`sleep ${delay}`)
                    this.executor()
                }, delay)
            }
            this.queue.push(fn)
            return this
        }
        executor() {
            const task = this.queue.shift()
            task && task()
        }

    }

    function LazyMan(name) {
        return new LazyManClass(name)
    }
    LazyMan('tony').eat('lunch').sleep(2000).eat('dinner')
</script>
</body>
</html>
