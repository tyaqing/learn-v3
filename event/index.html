<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style>
    </style>
</head>
<body>
<div class="div p-20 bg-yellow-200">
    <button class="bg-purple-600 text-white	 text-violet-700 text-base px-6 py-2 rounded-lg" id="but">click</button>
</div>


</body>
<script>
    const div = document.querySelector('.div')
    const btn = document.querySelector('#but')

    btn.addEventListener('click', cb, true)
    div.addEventListener('click', cb, false)
    btn.addEventListener('click', (event)=>{event.preventDefault()}, false)
    div.addEventListener('click', cb, true)
    function cb(event) {
        console.log(event.eventPhase)

    }
</script>
</html>
