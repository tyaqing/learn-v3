<script>
    // 实现 sum(1)(2)(3).valueOf()，实现这么一个 sum 函数，返回 6
    function sum(num1) {
        //闭包存储
        const stack = [];
        // 初次执行则直接放入stack缓存
        if (!stack.length) stack.push(num1)
        const main = function (nums2) {
            stack.push(nums2)
            return main
        }
        main.valueOf = function () {
            return stack.reduce((sum, n) => n + sum, 0)
        }
        return main
    }


    console.log(sum(1)(2)(3).valueOf())
    console.log(sum(1)(2)(3)(4).valueOf())


</script>
