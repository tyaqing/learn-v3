<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce</title>
</head>
<body>
<button id="btn">click</button>
</body>
<script>
    for (var i = 0; i < 6; i++) {
        (function (i){
            setTimeout(function () {
                console.log(i);
            }, 1000)
        })(i)
    }

</script>
</html>
